<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .highlight {
      color: white;
      background-color: green;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body class="container mt-4">

  <h2 id="title">Hello, DOM!</h2>
  <p id="para">This is a simple paragraph.</p>
  
  <input type="text" id="myInput" class="form-control w-50 mb-3" placeholder="Type something...">

  <button class="btn btn-primary me-2" onclick="changeText()">Change Text</button>
  <button class="btn btn-success me-2" onclick="addElement()">Add Element</button>
  <button class="btn btn-warning me-2" onclick="toggleHighlight()">Toggle Highlight</button>
  <button class="btn btn-danger" onclick="removeElement()">Remove Paragraph</button>

  <div id="container" class="mt-3"></div>

  <script>
    // Change text using innerText
    function changeText() {
      let inputVal = document.getElementById("myInput").value;
      let title = document.getElementById("title");
      if (inputVal.trim() === "") {
        title.innerText = "Hello, DOM!";
      } else {
        title.innerText = inputVal;
      }
    }

    // Add a new element using createElement + appendChild
    function addElement() {
      let newPara = document.createElement("p");
      newPara.innerText = "ðŸ‘‰ I was added dynamically!";
      newPara.className = "text-info";
      document.getElementById("container").appendChild(newPara);
    }

    // Toggle highlight using classList
    function toggleHighlight() {
      let para = document.getElementById("para");
      para.classList.toggle("highlight");
    }

    // Remove element using remove()
    function removeElement() {
      let para = document.getElementById("para");
      if (para) {
        para.remove();
      } else {
        alert("Paragraph already removed!");
      }
    }
  </script>

</body>
</html>
